services:
  database:
    image: mysql:8.0
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    expose:
      - '3306'
    volumes:
      - type: volume
        source: mysql-data
        target: /var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: awbw_development
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev   # <â€” use the dev Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file: .env
    environment:
      # Fallback so Rails can boot even if .env is minimal.
      # If you prefer traditional keys, set DB_* in .env and configure database.yml accordingly.
      DATABASE_URL: mysql2://root@database:3306/awbw_development
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
    ports:
      - 3000:3000
    volumes:
      - ./:/app:cached
    working_dir: /app

    command: bash -lc "bin/rails s -b 0.0.0.0 -p 3000"
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  mysql-data:

